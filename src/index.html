<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Devis automatique</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script type="text/javascript" src="js/script.js" defer></script>
</head>

<!--body-->

<body>

	<!--navbar-->

	<nav class="grey darken-4">
		<div class="nav-wrapper grey darken-4">
			<img id="logo" src="src/logo.png" alt="logo_upside">
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="index.html">Accueil</a></li>
				<li><a href="#">Univers</a></li>
				<li><a href="#">Infos pratiques</a></li>
				<li><a href="#">Actualitées</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Réservation</a></li>
			</ul>
		</div>
	</nav>

	<main>

		<div class="parallax-container">
			<div class="parallax"><img src="src/background.jpg"></div>
		</div>

		<!--formulaire-->

		<div class="card grey darken-4">
			<div class="container">
				<h3 id="title">Solution entreprise : </h3>
				<div id="card" class="card-content white-text">
					<form id="form" action="" method="">
						<div>
							<label for="nom_id">Entrez votre Nom:<span> *</span></label>
							<input type="text" name="nom" id="nom_id" placeholder="Ex: Dupont" required>
						</div>
						<div>
							<label for="prenom_id">Entrez votre Prénom:<span> *</span></label>
							<input type="text" name="prenom" id="prenom_id" placeholder="Ex: Jean" required>
						</div>
						<div>
							<label for="email_id">Entrez votre Email:<span> *</span></label>
							<input type="email" name="email" id="email_id" placeholder="Ex: jean.dupont@gmail.com" required>
						</div>
						<div>
							<label for="tel_id">Entrez votre numéro de Téléphone: </label>
							<input type="number" name="tel" id="tel_id" placeholder="Ex: 06 XX XX XX XX">
						</div>
						<div>
							<button class="btn waves-effect waves-light grey darken-3" type="submit" name="action">Continuer</button>
						</div>
					</form>
				</div>

				<div id="secondForm">
					<div id="card" class="card-content white-text">
						<form id="date" action="" method="">
							<div>
								<label for="date_id">Sélectionnez la date souhaité:<span> * </span> </label>
								<input type="date" name="date" id="date_id" required>
							</div>
							<div>
								<label for="moment_id">Sélectionnez le moment voulu:<span> * </span> </label>
								<select name="moment" id="moment_id" required>
									<option value="">--choisissez une option--</option>
									<option value="matinee">Matinée</option>
									<option value="apresmidi">Après-midi</option>
									<option value="soiree">Soirée</option>
									<option value="journee">Journée entière</option>
									<option value="journee&soiree">Journée et soirée</option>
								</select>
							</div>
							<div>
								<label for="nombre_id">Sélectionnez le nombre de personne:<span> * </span> </label>
								<select name="nombreDePersonne" id="nombre_id" required>
									<option value="">--choisissez une option--</option>
									<option value="1">1-5 personnes</option>
									<option value="5">5-10 personnes</option>
									<option value="10">10-15 personnes</option>
									<option value="15">15-20 personnes</option>
									<option value="20">20-25 personnes</option>
									<option value="25">25-30 personnes</option>
									<option value="30">30-35 personnes</option>
									<option value="35">35-40 personnes</option>
									<option value="40">40-45 personnes</option>
									<option value="45">45-50 personnes</option>
									<option value="50">50+ personnes</option>
								</select>
							</div>
							<div>
								Forfait traiteur ?<span> * </span>
								<label for="traiteur_oui">Oui</label>
								<input type="radio" name="traiteur" id="traiteur_oui" value="1" required>
								<label for="traiteur_non">Non</label>
								<input type="radio" name="traiteur" id="traiteur_non" value="0" required>
							</div>
							<div>
								Forfait boisson ?<span> * </span>
								<label for="boisson_oui">Oui</label>
								<input type="radio" name="boisson" id="boisson_oui" value="1" required>
								<label for="boisson_non">Non</label>
								<input type="radio" name="boisson" id="boisson_non" value="0" required>
							</div>
							<div>
								<label for="remarque_id">Remarques : </label>
								<input type="texte" name="remarque" id="remarque_id" placeholder="Tapez vos remarques ici">
							</div>
							<div>
								<button id="end" class="waves-effect waves-light btn grey darken-3" type="submit">Finaliser</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</main>

	<!--Pied de page-->

	<footer class="page-footer grey darken-4">
		<div>
			<img src="src/logo2.png" alt="logo_upside_2">
		</div>
		<div>
			© 2020 All right reserves to Upside
		</div>
	</footer>
</body>
</html>
